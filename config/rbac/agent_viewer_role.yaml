# permissions for end users to view agents.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: agent-viewer-role
rules:
- apiGroups:
  - operator.fabric.hyperledger.org
  resources:
  - agents
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - operator.fabric.hyperledger.org
  resources:
  - agents/status
  verbs:
  - get
